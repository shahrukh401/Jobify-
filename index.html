<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AuraJobs — Clean Job Portal</title>
  <meta name="description" content="Beautiful, clean, single-file job portal: responsive, save jobs, login with email (demo), animated background, fully internal."/>
  <style>
    :root{
      --bg-1:#f3f6ff; --bg-2:#eef9ff; --card:#ffffff; --muted:#667085; --accent-1:#7c3aed; --accent-2:#06b6d4; --success:#10b981; --danger:#ef4444; --glass: rgba(255,255,255,0.6);
      --radius:14px; --shadow: 0 8px 24px rgba(16,24,40,0.08);
      --max-width:1100px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;min-height:100%;background:linear-gradient(180deg,var(--bg-1),var(--bg-2));color:#0f172a;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      display:flex;align-items:stretch;flex-direction:column;
    }

    /* Animated background (SVG + floating) */
    .bg-wrap{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}
    .bg-blob{position:absolute;width:60vmax;height:60vmax;border-radius:50%;filter:blur(60px);opacity:0.45;mix-blend-mode:overlay}
    .blob-1{background:radial-gradient(circle at 30% 30%, #7c3aed, #4f46e5);left:-10%;top:-20%;}
    .blob-2{background:radial-gradient(circle at 70% 70%, #06b6d4, #06b6d4);right:-15%;bottom:-25%;opacity:0.35}
    .particle{position:absolute;border-radius:50%;opacity:0.12;background:linear-gradient(90deg, #fff, rgba(255,255,255,0.4));}

    /* App frame */
    .app{position:relative;z-index:2;max-width:var(--max-width);margin:40px auto;padding:28px;}

    /* Topbar */
    header{display:flex;align-items:center;justify-content:space-between;gap:20px;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:14px}
    .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent-1),#4f46e5);display:grid;place-items:center;color:white;font-weight:700;box-shadow:var(--shadow)}
    .brand h1{font-size:20px;margin:0}

    nav{display:flex;gap:10px;align-items:center}
    .nav-link{padding:10px 12px;border-radius:10px;color:var(--muted);text-decoration:none;font-weight:600}
    .nav-link.active{background:linear-gradient(90deg, rgba(255,255,255,0.6), rgba(255,255,255,0.3));box-shadow:var(--shadow);color:#0f172a}

    .controls{display:flex;gap:10px;align-items:center}
    .btn{background:var(--card);padding:10px 12px;border-radius:10px;border:1px solid rgba(15,23,42,0.04);cursor:pointer;font-weight:700}
    .btn.primary{background:linear-gradient(90deg,var(--accent-1),#2563eb);color:white;border:none}
    .pill{background:var(--glass);padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.35)}

    /* Layout */
    .main{display:grid;grid-template-columns:300px 1fr;gap:20px}
    .card{background:var(--card);padding:18px;border-radius:var(--radius);box-shadow:var(--shadow)}

    /* Filters */
    .filters h3{margin:0 0 8px 0}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:8px 10px;border-radius:999px;border:1px solid #eef2ff;background:linear-gradient(180deg,#fff,#fbfdff);cursor:pointer;font-weight:600}
    .chip.active{background:linear-gradient(90deg,#ede9fe,#dbeafe);border-color:#c7b8ff}
    .range{display:flex;gap:10px;align-items:center}

    /* Job list */
    .search-row{display:flex;gap:12px;margin-bottom:12px}
    .search-row input{flex:1;padding:12px;border-radius:12px;border:1px solid #e6eefb}
    .job-list{display:grid;gap:14px}
    .job{display:flex;gap:12px;align-items:flex-start;padding:14px;border-radius:12px;border:1px solid rgba(15,23,42,0.04);}
    .job .logo-sm{width:54px;height:54;border-radius:10px;background:linear-gradient(135deg,#fff,#f3f4f6);display:grid;place-items:center;font-weight:800;color:#1f2937}
    .meta{display:flex;gap:8px;flex-wrap:wrap;color:var(--muted);font-weight:600}
    .job h3{margin:0;font-size:16px}
    .job p{margin:6px 0;color:var(--muted)}
    .job-actions{margin-left:auto;display:flex;flex-direction:column;gap:8px}
    .save-btn{background:transparent;border:2px dashed #e6eefb;padding:8px 12px;border-radius:8px;cursor:pointer}
    .save-btn.saved{background:linear-gradient(90deg,#f0fdf4,#dcfce7);border-style:solid;border-color:rgba(16,185,129,0.15)}

    /* Responsive */
    @media (max-width:980px){.main{grid-template-columns:1fr}.filters{order:2}.job-actions{flex-direction:row;align-items:center}}

    /* small utilities */
    .muted{color:var(--muted)}

    /* footer */
    footer{margin-top:24px;text-align:center;color:var(--muted);font-size:13px}

    /* dialog styles */
    dialog{border:none;border-radius:12px;padding:0;max-width:520px}
    dialog .content{padding:18px}
    .form-row{display:flex;flex-direction:column;gap:8px;margin-bottom:10px}
    input[type=email],input[type=text]{padding:12px;border-radius:8px;border:1px solid #e6eefb}
  </style>
</head>
<body>
  <div class="bg-wrap" aria-hidden="true">
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <!-- floating particles created by JS -->
  </div>

  <div class="app">
    <header>
      <div class="brand">
        <div class="logo">AJ</div>
        <div>
          <h1>AuraJobs</h1>
          <div class="muted">Clean · Fast · Beautiful</div>
        </div>
      </div>

      <nav id="nav">
        <a href="#jobs" class="nav-link active" data-route>Jobs</a>
        <a href="#saved" class="nav-link" data-route>Saved</a>
        <a href="#applications" class="nav-link" data-route>Applications</a>
      </nav>

      <div class="controls">
        <div class="pill" id="userView">Guest</div>
        <button class="btn" id="btnLogin">Login</button>
      </div>
    </header>

    <main class="main">
      <aside class="card filters">
        <h3>Filters</h3>
        <div style="margin-bottom:12px">
          <label class="muted">Job Type</label>
          <div class="chips" id="filterType"></div>
        </div>
        <div style="margin-bottom:12px">
          <label class="muted">Mode</label>
          <div class="chips" id="filterMode"></div>
        </div>
        <div style="margin-bottom:12px">
          <label class="muted">Max Salary (k)</label>
          <div class="range"><input id="salaryRange" type="range" min="10" max="250" value="120"/><div id="salaryLabel" class="muted">Up to ₹120k</div></div>
        </div>
        <div style="margin-top:8px">
          <button class="btn" id="btnClear">Clear</button>
        </div>
      </aside>

      <section>
        <div class="card">
          <div class="search-row">
            <input id="q" placeholder="Search by title, company or tag" />
            <button class="btn primary" id="btnSearch">Search</button>
          </div>

          <div id="resultsInfo" class="muted" style="margin-bottom:8px">0 results</div>

          <div id="jobList" class="job-list"></div>

          <div style="display:flex;justify-content:center;margin-top:14px">
            <button class="btn" id="btnPrev">Prev</button>
            <div style="width:12px"></div>
            <button class="btn" id="btnNext">Next</button>
          </div>
        </div>

        <div style="margin-top:14px"></div>
      </section>
    </main>

    <footer>Built with ❤️ — Demo portal. Data persists locally in your browser.</footer>
  </div>

  <!-- Login Dialog -->
  <dialog id="loginDlg">
    <div class="content">
      <h3>Sign in with Email</h3>
      <form id="loginForm">
        <div class="form-row">
          <label>Email</label>
          <input type="email" id="email" required placeholder="you@domain.com" />
        </div>
        <div class="form-row">
          <label>Full name (for display)</label>
          <input type="text" id="fullname" placeholder="Jane Doe" />
        </div>
        <div style="display:flex;gap:8px;justify-content:flex-end">
          <button type="button" class="btn" id="btnCancel">Cancel</button>
          <button type="submit" class="btn primary">Sign in</button>
        </div>
      </form>
    </div>
  </dialog>

  <script>
    // ---------- App State ----------
    const state = {
      jobs: [],
      saved: new Set(JSON.parse(localStorage.getItem('aj_saved')||'[]')),
      apps: JSON.parse(localStorage.getItem('aj_apps')||'[]'),
      user: JSON.parse(localStorage.getItem('aj_user')||'null'),
      filters: { type: new Set(), mode: new Set(), maxSalary: 120 },
      q: '', page: 1, perPage: 6, sort: 'newest'
    };

    // ---------- Sample Data (seed) ----------
    const SEED = [
      {id:1,title:'Frontend Developer',company:'Aurora Soft',location:'Bengaluru, IN',type:'Full-time',mode:'Hybrid',experience:'1-3',salary:120,tags:['React','TypeScript','UI'],desc:'Build modern interfaces and reusable components.'},
      {id:2,title:'Backend Engineer',company:'Nimbus Labs',location:'Remote',type:'Full-time',mode:'Remote',experience:'3-5',salary:180,tags:['Node','Databases','APIs'],desc:'Design scalable services and APIs.'},
      {id:3,title:'Product Manager',company:'Orbit Co',location:'Mumbai, IN',type:'Full-time',mode:'On-site',experience:'5+',salary:220,tags:['Roadmap','Stakeholder'],desc:'Lead product strategy and delivery.'},
      {id:4,title:'UI/UX Designer',company:'PixelCraft',location:'Pune, IN',type:'Part-time',mode:'Remote',experience:'1-3',salary:70,tags:['Figma','Prototyping'],desc:'Design delightful experiences.'},
      {id:5,title:'Data Analyst',company:'DataMinds',location:'Hyderabad, IN',type:'Contract',mode:'Hybrid',experience:'1-3',salary:95,tags:['SQL','Python'],desc:'Extract insights and build dashboards.'},
      {id:6,title:'Sales Executive',company:'SellWell',location:'Delhi, IN',type:'Full-time',mode:'On-site',experience:'0-1',salary:45,tags:['Sales','CRM'],desc:'Drive new client acquisitions.'},
      {id:7,title:'DevOps Engineer',company:'CloudPulse',location:'Remote',type:'Full-time',mode:'Remote',experience:'3-5',salary:160,tags:['AWS','Kubernetes'],desc:'Improve CI/CD and infra.'},
      {id:8,title:'Customer Success',company:'HappyUsers',location:'Chennai, IN',type:'Full-time',mode:'Hybrid',experience:'0-1',salary:40,tags:['Support','SaaS'],desc:'Help customers achieve success.'}
    ];

    // ---------- Utilities ----------
    const $ = (s,el=document)=>el.querySelector(s);
    const $$ = (s,el=document)=>[...el.querySelectorAll(s)];
    const uid = ()=>Math.random().toString(36).slice(2,9);
    function saveToStorage(){ localStorage.setItem('aj_saved', JSON.stringify([...state.saved])); localStorage.setItem('aj_apps', JSON.stringify(state.apps)); localStorage.setItem('aj_user', JSON.stringify(state.user)); }

    // ---------- Init ----------
    function init(){
      // load jobs
      state.jobs = JSON.parse(localStorage.getItem('aj_jobs')||'null') || SEED.map(j=>({ ...j, created: Date.now() - Math.floor(Math.random()*10)*86400000 }));
      localStorage.setItem('aj_jobs', JSON.stringify(state.jobs));

      // build filters
      const types = [...new Set(state.jobs.map(j=>j.type))];
      const modes = [...new Set(state.jobs.map(j=>j.mode))];
      renderChips('#filterType', types, state.filters.type, onFilterChange);
      renderChips('#filterMode', modes, state.filters.mode, onFilterChange);

      // events
      $('#q').addEventListener('input', e=>{ state.q = e.target.value.trim(); state.page=1; render(); });
      $('#btnSearch').addEventListener('click', ()=>{ state.q = $('#q').value.trim(); state.page=1; render(); });
      $('#salaryRange').addEventListener('input', e=>{ state.filters.maxSalary = +e.target.value; $('#salaryLabel').textContent = `Up to ₹${state.filters.maxSalary}k`; state.page=1; render(); });
      $('#btnClear').addEventListener('click', ()=>{ state.filters.type.clear(); state.filters.mode.clear(); state.filters.maxSalary = 120; $('#salaryRange').value=120; $('#salaryLabel').textContent='Up to ₹120k'; $$('#filterType .chip').forEach(c=>c.classList.remove('active')); $$('#filterMode .chip').forEach(c=>c.classList.remove('active')); render(); });
      $('#btnPrev').addEventListener('click', ()=>{ if(state.page>1){ state.page--; render(); } });
      $('#btnNext').addEventListener('click', ()=>{ state.page++; render(); });

      // login
      $('#btnLogin').addEventListener('click', ()=>{ openLogin(); });
      $('#btnCancel').addEventListener('click', ()=>$('#loginDlg').close());
      $('#loginForm').addEventListener('submit', onLogin);

      // routing nav
      $$('[data-route]').forEach(a=>a.addEventListener('click', (e)=>{ e.preventDefault(); goto(a.getAttribute('href').slice(1)); }));

      // populate defaults
      if(state.user){ $('#userView').textContent = state.user.name || state.user.email; $('#btnLogin').textContent = 'Logout'; $('#btnLogin').addEventListener('click', onLogoutFlow); }

      // floating particles
      createParticles(22);

      // initial render
      goto('jobs');
    }

    // ---------- Render helpers ----------
    function renderChips(selector, items, selectedSet, onChange){
      const el = $(selector);
      el.innerHTML = '';
      items.forEach(it=>{
        const b = document.createElement('button'); b.className='chip'; b.textContent = it; b.dataset.key = it;
        if(selectedSet.has(it)) b.classList.add('active');
        b.addEventListener('click', ()=>{ if(selectedSet.has(it)) selectedSet.delete(it); else selectedSet.add(it); b.classList.toggle('active'); onChange(); });
        el.appendChild(b);
      });
    }

    function onFilterChange(){ state.page=1; render(); }

    function applyFilters(list){
      let out = list.filter(j=> j.salary <= state.filters.maxSalary);
      if(state.q) { const q = state.q.toLowerCase(); out = out.filter(j=> (j.title+' '+j.company+' '+j.tags.join(' ')).toLowerCase().includes(q)); }
      if(state.filters.type.size) out = out.filter(j=> state.filters.type.has(j.type));
      if(state.filters.mode.size) out = out.filter(j=> state.filters.mode.has(j.mode));
      out.sort((a,b)=> b.created - a.created);
      return out;
    }

    function render(){
      const list = applyFilters(state.jobs);
      const total = list.length; const pages = Math.max(1, Math.ceil(total/state.perPage));
      if(state.page>pages) state.page = pages;
      const start = (state.page-1)*state.perPage; const pageItems = list.slice(start, start+state.perPage);

      $('#resultsInfo').textContent = `${total} result${total!==1?'s':''}`;
      const wrap = $('#jobList'); wrap.innerHTML='';
      pageItems.forEach(j=>wrap.append(createJobCard(j)));

      // disable prev/next accordingly
      $('#btnPrev').disabled = state.page<=1; $('#btnNext').disabled = state.page>=pages;
    }

    function createJobCard(j){
      const el = document.createElement('div'); el.className='job';
      el.innerHTML = `
        <div class="logo-sm">${j.company.split(' ')[0][0]||'A'}</div>
        <div style="flex:1">
          <h3>${j.title}</h3>
          <div class="meta">${j.company} • ${j.location} • ${j.experience} yrs</div>
          <p class="muted">${j.desc}</p>
          <div style="margin-top:8px" class="meta">${j.tags.map(t=>`<span style='padding:4px 8px;border-radius:999px;background:#f1f5f9;font-weight:700;font-size:12px;margin-right:6px'>${t}</span>`).join('')}</div>
        </div>
        <div class="job-actions">
          <div style="text-align:right;margin-bottom:6px;font-weight:800;color:#0f172a">₹${j.salary}k</div>
          <button class="save-btn ${state.saved.has(j.id)?'saved':''}" data-id="${j.id}">${state.saved.has(j.id)?'Saved':'Save'}</button>
          <button class="btn primary" style="margin-top:6px" data-apply="${j.id}">Apply</button>
        </div>`;

      el.querySelector('[data-apply]').addEventListener('click', ()=>{ applyJob(j); });
      const sb = el.querySelector('.save-btn'); sb.addEventListener('click', ()=>{ toggleSave(j.id, sb); });
      return el;
    }

    // ---------- Actions ----------
    function toggleSave(id, btn){ if(state.saved.has(id)){ state.saved.delete(id); btn.classList.remove('saved'); btn.textContent='Save'; toast('Removed from saved'); } else { state.saved.add(id); btn.classList.add('saved'); btn.textContent='Saved'; toast('Saved'); } saveToStorage(); }

    function applyJob(job){ if(!state.user){ toast('Please sign in to apply'); openLogin(); return; } state.apps.unshift({id:uid(), jobId:job.id, title:job.title, company:job.company, when:Date.now(), applicant:state.user.email}); saveToStorage(); toast('Application submitted'); renderApps(); goto('applications'); }

    function renderApps(){ const wrap = document.getElementById('jobList'); /* no-op to keep list updated */ const listEl = document.getElementById('applicationsList'); listEl.innerHTML=''; if(!state.apps.length) listEl.innerHTML='<li class="muted">No applications yet</li>'; else state.apps.forEach(a=>{ const li = document.createElement('li'); li.textContent = `${a.title} — ${a.company} (${new Date(a.when).toLocaleString()})`; listEl.appendChild(li); }); }

    // ---------- Login ----------
    function openLogin(){ const dlg = $('#loginDlg'); dlg.showModal(); }
    function onLogin(e){ e.preventDefault(); const email = $('#email').value.trim(); const name = $('#fullname').value.trim() || email.split('@')[0]; if(!validateEmail(email)){ alert('Enter a valid email'); return; } state.user = { email, name }; saveToStorage(); $('#userView').textContent = name; $('#btnLogin').textContent = 'Logout'; $('#loginDlg').close(); toast(`Welcome, ${name}`); }
    function onLogoutFlow(){ if(confirm('Logout?')){ state.user = null; localStorage.removeItem('aj_user'); $('#userView').textContent = 'Guest'; $('#btnLogin').textContent = 'Login'; toast('Logged out'); } }
    function validateEmail(e){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

    // ---------- Routing ----------
    function clearActiveNav(){ $$('#nav .nav-link').forEach(a=>a.classList.remove('active')); }
    function goto(section){ clearActiveNav(); const el = $(`[href='#${section}']`); if(el) el.classList.add('active'); $$('.main > *').forEach(n=>n.hidden=false); // both aside and section visible
      // hide sections by showing/hiding content inside main: we have aside + section; to simulate pages, scroll
      if(section==='jobs'){ window.scrollTo({top:0,behavior:'smooth'}); render(); }
      if(section==='saved'){ showSaved(); }
      if(section==='applications'){ renderApps(); }
    }

    function showSaved(){ const savedIds = [...state.saved]; const items = state.jobs.filter(j=> savedIds.includes(j.id)); $('#resultsInfo').textContent = `${items.length} saved`; const wrap = $('#jobList'); wrap.innerHTML=''; if(!items.length) wrap.innerHTML='<div class="muted">No saved jobs</div>'; else items.forEach(j=>wrap.append(createJobCard(j))); }

    // ---------- Particles ----------
    function createParticles(n){ const wrap = document.querySelector('.bg-wrap'); for(let i=0;i<n;i++){ const p = document.createElement('div'); p.className='particle'; const size = 6+Math.random()*40; p.style.width = p.style.height = size+'px'; p.style.left = Math.random()*100+'%'; p.style.top = Math.random()*100+'%'; p.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), rgba(255,255,255,0.2))`; p.style.opacity = 0.08 + Math.random()*0.12; p.style.transform = `translateY(${Math.random()*10}px)`; wrap.appendChild(p); animateParticle(p); }
    }
    function animateParticle(el){ const dur = 8000 + Math.random()*12000; const start = Math.random()*1000; el.animate([ {transform:`translateY(0px) translateX(0px)`, opacity:el.style.opacity }, {transform:`translateY(-60vh) translateX(${(Math.random()-0.5)*20}vw)`, opacity:0 } ], {duration:dur, iterations:Infinity, delay:start}); }

    // ---------- Toast ----------
    let toastTimer = null;
    function toast(msg){ const t = document.createElement('div'); t.style.position='fixed'; t.style.right='20px'; t.style.bottom='20px'; t.style.background='rgba(15,23,42,0.9)'; t.style.color='white'; t.style.padding='10px 14px'; t.style.borderRadius='10px'; t.style.zIndex=9999; t.textContent=msg; document.body.appendChild(t); clearTimeout(toastTimer); toastTimer = setTimeout(()=>{ t.style.transition='opacity 300ms'; t.style.opacity=0; setTimeout(()=>t.remove(),300); },1600); }

    // ---------- Init call ----------
    init();
  </script>
</body>
</html>
